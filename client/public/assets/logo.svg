<svg width="450" height="100" viewBox="0 0 450 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the 'Z' shape: Bright Cyan to Deep Purple, mimicking the source image's light and color shift. -->
    <linearGradient id="ZGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#3FEFFF"/>
      <stop offset="100%" stop-color="#9E3FFF"/>
    </linearGradient>
  </defs>

  <!-- The Stylized 'Z' Symbol (The first letter) -->
  <g transform="translate(10 10)">
    <!-- V3 Z shape: A very smooth, rounded "ribbon" path with pronounced curvature, scaled and skewed to match the logo precisely. -->
    <path
      id="ZShape"
      fill="url(#ZGradient)"
      d="M20 0H80C93.2548 0 104 10.7452 104 24V32C104 45.2548 93.2548 56 80 56H20C6.74516 56 -4 66.7452 -4 80V88C-4 101.255 6.74516 112 20 112H80C93.2548 112 104 101.255 104 88V80C104 66.7452 93.2548 56 80 56H20C6.74516 56 -4 45.2548 -4 32V24C-4 10.7452 6.74516 0 20 0Z"
      style="transform-origin: 50% 50%;"
      transform="scale(0.8, 0.8) skewX(-15) translate(10 -1)"
    />

    <!-- Circuitry Detail (placed inside the bottom-left curve of the 'Z') -->
    <!-- Position and scale adjusted to be much smaller and sit exactly in the corner fold. -->
    <g transform="translate(23 60) scale(0.25)" fill="#FFFFFF" opacity="0.4">
      <!-- Main curved circuit line -->
      <path d="M10 50 L 50 10 C 60 0 80 0 90 10 L 120 40" stroke="#FFFFFF" stroke-width="10" fill="none" stroke-linecap="round"/>
      <!-- Small pads/dots -->
      <circle cx="20" cy="50" r="6"/>
      <circle cx="50" cy="10" r="6"/>
      <circle cx="90" cy="10" r="6"/>
      <circle cx="120" cy="40" r="6"/>
      <!-- Connecting line segments -->
      <line x1="90" y1="10" x2="100" y2="10" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
      <line x1="85" y1="15" x2="85" y2="25" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>

  <!-- The Text "enoAI" is positioned to immediately follow the graphic 'Z', forming the full name ZenoAI. -->
  <text x="100.5" y="60.5" font-family="Inter, Arial, sans-serif" font-weight="bold" font-size="60" fill="#303030">
    enoAI
  </text>
  <text x="100" y="60" font-family="Inter, Arial, sans-serif" font-weight="bold" font-size="60" fill="#4a4a4a">
    enoAI
  </text>
</svg>
